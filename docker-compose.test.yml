version: '3.8'

services:
  plexbridge:
    image: plexbridge:latest
    container_name: plexbridge-test
    ports:
      - "8080:8080"
      - "1900:1900/udp"
    volumes:
      - ./data-test:/data
      - /tmp:/tmp
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PORT=8080
      - HOST_IP=0.0.0.0
      - DEVICE_UUID=auto
      - FRIENDLY_NAME=PlexBridge-Test
      - ADVERTISED_HOST=localhost
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - TRANSCODE_ENABLED=true
      - MAX_CONCURRENT_STREAMS=5
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional Redis for caching (if you want to test with Redis)
  redis:
    image: redis:7-alpine
    container_name: plexbridge-redis-test
    ports:
      - "6379:6379"
    volumes:
      - ./data-test/redis:/data
    environment:
      - REDIS_SAVE=60 1
    restart: unless-stopped
    profiles:
      - with-redis

networks:
  default:
    name: plexbridge-test