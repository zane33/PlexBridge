[supervisord]
nodaemon=true
logfile=/data/logs/supervisord.log
pidfile=/tmp/supervisord.pid
silent=false
loglevel=info
user=root

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

# Redis removed - using in-memory caching instead

[program:plextv]
command=/bin/bash /app/run-server.sh
directory=/app
user=plextv
environment=NODE_ENV=production,PORT=3000,HOST_IP=0.0.0.0,HTTP_PORT=3000,DB_PATH=/data/database/plextv.db,LOG_PATH=/data/logs,CACHE_PATH=/data/cache,LOGOS_PATH=/data/logos
autostart=true
autorestart=true
stdout_logfile=/data/logs/plextv.log
redirect_stderr=true
priority=2
startsecs=5
stopasgroup=true
killasgroup=true
