[supervisord]
nodaemon=true
logfile=/data/logs/supervisord.log
pidfile=/tmp/supervisord.pid
silent=false
loglevel=info
user=root

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

# Redis removed - using in-memory caching instead

[program:plextv]
command=node server/index.js
directory=/app
user=plextv
environment=NODE_ENV=production,PORT=3000,HOST_IP=0.0.0.0,HTTP_PORT=3000,STREAM_PORT=3000,DISCOVERY_PORT=1900,DB_PATH=/data/database/plextv.db,LOG_PATH=/data/logs,CACHE_PATH=/data/cache,LOGOS_PATH=/data/logos,TUNER_COUNT=5,DEVICE_UUID=plextv-local-stable-uuid-001,DEVICE_NAME=PlexBridge Local,DEVICE_ID=PLEXTV001
autostart=true
autorestart=unexpected
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=false
priority=2
startsecs=10
startretries=2
stopasgroup=true
killasgroup=true
stopwaitsecs=30
