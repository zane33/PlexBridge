[supervisord]
nodaemon=true
logfile=/data/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:redis]
command=redis-server --bind 127.0.0.1 --port 6379 --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --dir /data/cache --save 900 1 --save 300 10 --save 60 10000
user=plextv
autostart=true
autorestart=true
stdout_logfile=/data/logs/redis.log
stderr_logfile=/data/logs/redis-error.log
priority=1
startsecs=1

[program:plextv]
command=/bin/bash /app/run-server.sh
directory=/app
user=plextv
environment=NODE_ENV=production,PORT=8080,HOST_IP=0.0.0.0,HTTP_PORT=8080,DB_PATH=/data/database/plextv.db,LOG_PATH=/data/logs,CACHE_PATH=/data/cache,LOGOS_PATH=/data/logos,REDIS_HOST=127.0.0.1,REDIS_PORT=6379
autostart=true
autorestart=true
stdout_logfile=/data/logs/plextv.log
stderr_logfile=/data/logs/plextv-error.log
redirect_stderr=true
priority=2
startsecs=5
stopasgroup=true
killasgroup=true
