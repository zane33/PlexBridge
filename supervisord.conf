[supervisord]
nodaemon=true
logfile=/data/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:redis]
command=redis-server --bind 127.0.0.1 --port 6379 --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --dir /var/lib/redis
user=plextv
autostart=true
autorestart=true
stdout_logfile=/data/logs/redis.log
stderr_logfile=/data/logs/redis-error.log
priority=1

[program:plextv]
command=node server/index.js
directory=/app
user=plextv
environment=NODE_ENV=production,PORT=8080,DB_PATH=/data/database/plextv.db,LOG_PATH=/data/logs,CACHE_PATH=/data/cache,LOGOS_PATH=/data/logos
autostart=true
autorestart=true
stdout_logfile=/data/logs/plextv.log
stderr_logfile=/data/logs/plextv-error.log
priority=2
depends_on=redis
